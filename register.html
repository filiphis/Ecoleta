<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/images/simbolo.svg" type="image/x-icon">
  <link rel="stylesheet" href="/assets/styles/global.css">
  <link rel="stylesheet" href="/assets/styles/header.css">
  <link rel="stylesheet" href="/assets/styles/register.css">
  <title>Cadastro do ponto de coleta | Ecoleta</title>
</head>

<body>

  <div class="background">
    <div class="content-wrapper">
      <header class="header">
        <a class="header__logoLink" href="index.html">
          <img class="header__logoImage" src="assets/images/logo.svg" alt="Logo ecoleta">
        </a>
        <div class="header__registerWrapper">
          <span class="header__registerIcon"></span>
          <a class="header__registerLink" href="/register.html">Cadastre um ponto de coleta</a>
        </div>
      </header>
      <main class="register">
        <h1 class="register__title">Cadastro do ponto de coleta</h1>

        <form action="">
          <fieldset class="entityData">
            <legend class="register__subtitle">Dados da entidade</legend>

            <div class="register__field">
              <label class="entityData__label" for="entity-name">Nome da entidade</label>
              <input class="entityData__input" id="entity-name" name="entity-name" type="text" required>
            </div>
            <div class="register__fieldGroup">
              <div class="register__field register__field--address">
                <label class="entityData__label" for="address">Endereço</label>
                <input class="entityData__input" name="address" id="address" type="text" required>
              </div>
              <div class="register__field">
                <label class="entityData__label" for="number">Número</label>
                <input class="entityData__input" id="number" name="number" type="number" required>
              </div>
            </div>

            <div class="register__fieldGroup">
              <div class="register__field">
                <label class="entityData__label" for="state">Estado</label>
                <select class="entityData__select" name="state" id="state" required>
                  <option value="" selected>Selecione seu estado</option>
                </select>
              </div>
              <div class="register__field">
                <label class="entityData__label" for="city">Cidade</label>
                <select class="entityData__select" name="city" id="city" disabled required>
                  <option value="0" selected>Selecione sua cidade</option>
                </select>
              </div>
            </div>
          </fieldset>


          <fieldset class="collectItems">
            <div>
              <legend class="register__subtitle">Ítens de coleta</legend>
              <span>Selecione um ou mais ítens abaixo</span>
            </div>

            <div class="collectItems__wrapper">
              <label class="collectItems__label" for="lampadas">Lâmpadas<input class="collectItems__checkbox"
                  type="checkbox" name="collect-items" id="lampadas"></label>
              <label class="collectItems__label" for="pilhas-baterias">Pilhas e Baterias<input
                  class="collectItems__checkbox" type="checkbox" name="collect-items" id="pilhas-baterias"></label>
              <label class="collectItems__label" for="papeis-papelao">Papéis e Papelão<input
                  class="collectItems__checkbox" type="checkbox" name="collect-items" id="papeis-papelao"></label>
              <label class="collectItems__label" for="eletronicos">Resíduos Eletrônicos<input
                  class="collectItems__checkbox" type="checkbox" name="collect-items" id="eletronicos"></label>
              <label class="collectItems__label" for="organicos">Resíduos Orgânicos<input class="collectItems__checkbox"
                  type="checkbox" name="collect-items" id="organicos"></label>
              <label class="collectItems__label" for="oleo">Óleo de Cozinha<input class="collectItems__checkbox"
                  type="checkbox" name="collect-items" id="oleo"></label>
            </div>
          </fieldset>

          <button class="register__button" type="submit">Cadastrar ponto de coleta</button>
        </form>


      </main>
    </div>
  </div>

  <script src="/assets/scripts/register.js"></script>
</body>

</html>
