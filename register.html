<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/images/simbolo.svg" type="image/x-icon">
  <link rel="stylesheet" href="/assets/styles/global.css">
  <link rel="stylesheet" href="/assets/styles/header.css">
  <link rel="stylesheet" href="/assets/styles/register.css">
  <title>Cadastro do ponto de coleta | Ecoleta</title>
</head>

<body>

  <div class="background">
    <div class="content-wrapper">
      <header class="header">
        <a class="header__logoLink" href="index.html">
          <img class="header__logoImage" src="assets/images/logo.svg" alt="Logo ecoleta">
        </a>
        <div class="header__registerWrapper">
          <span class="header__registerIcon"></span>
          <a class="header__registerLink" href="/register.html">Cadastre um ponto de coleta</a>
        </div>
      </header>
      <main class="register">
        <h1 class="register__title">Cadastro do ponto de coleta</h1>

        <form data-js="register__form" class="register__form" action="register.html" method="GET">
          <fieldset class="entityData">
            <legend class="register__subtitle">Dados da entidade</legend>

            <div class="register__field">
              <label class="entityData__label" for="entity-name">Nome da entidade</label>
              <input class="entityData__input" id="entity-name" name="entity-name" type="text" required>
            </div>
            <div class="register__fieldGroup">
              <div class="register__field register__field--address">
                <label class="entityData__label" for="address">Endereço</label>
                <input class="entityData__input" name="address" id="address" type="text" required>
              </div>
              <div class="register__field">
                <label class="entityData__label" for="number">Número</label>
                <input class="entityData__input" id="number" name="number" type="number" required>
              </div>
            </div>

            <div class="register__fieldGroup">
              <div class="register__field">
                <label class="entityData__label" for="state">Estado</label>
                <select class="entityData__select" name="state" id="state" required>
                  <option value="" selected>Selecione seu estado</option>
                </select>
              </div>
              <div class="register__field">
                <label class="entityData__label" for="city">Cidade</label>
                <select class="entityData__select" name="city" id="city" disabled required>
                  <option value="0" selected>Selecione sua cidade</option>
                </select>
              </div>
            </div>
          </fieldset>


          <fieldset class="collectItems">
            <div class="collectItems__header ">
              <legend class="collectItems__subtitle">Ítens de coleta</legend>
              <span class="collectItems__text">Selecione um ou mais ítens abaixo</span>
            </div>

            <div class="collectItems__wrapper">
              <ul class="collectItems__list">

                <li class="collectItems__item" data-collectItemId="1" data-collectItemName="lampadas"
                  data-collectItemName="lampadas">
                  <img class="collectItems__image" src="/assets/images/lampadas.svg" alt="Lâmpadas">
                  <span class="collectItems__description">Lâmpadas</span>
                </li>

                <li class="collectItems__item" data-collectItemId="2" data-collectItemName="pilhas-baterias">
                  <img class="collectItems__image" src="/assets/images/baterias.svg" alt="Pilhas e Baterias">
                  <span class="collectItems__description">Pilhas e Baterias</span>
                </li>

                <li class="collectItems__item" data-collectItemId="3" data-collectItemName="papeis-papelao">
                  <img class="collectItems__image" src="/assets/images/papeis-papelao.svg" alt="Papéis e Papelão">
                  <span class="collectItems__description">Papéis e Papelão</span>
                </li>

                <li class="collectItems__item" data-collectItemId="4" data-collectItemName="eletronicos">
                  <img class="collectItems__image" src="/assets/images/eletronicos.svg" alt="Resíduos Eletrônicos">
                  <span class="collectItems__description">Resíduos Eletrônicos</span>
                </li>

                <li class="collectItems__item" data-collectItemId="5" data-collectItemName="organicos">
                  <img class="collectItems__image" src="/assets/images/organincos.svg" alt="Resíduos Orgânicos">
                  <span class="collectItems__description">Resíduos Orgânicos</span>
                </li>

                <li class="collectItems__item" data-collectItemId="6" data-collectItemName="oleo">
                  <img class="collectItems__image" src="/assets/images/oleo.svg" alt="Óleo de Cozinha">
                  <span class="collectItems__description">Óleo de Cozinha</span>
                </li>

              </ul>

              <input data-js="collectItemsSelected" type="hidden" name="">
            </div>
          </fieldset>

          <button class="register__button" type="submit">Cadastrar ponto de coleta</button>
        </form>
      </main>
    </div>
  </div>

  <script src="/assets/scripts/getCities.js"></script>
  <script src="assets/scripts/register_selectedItems.js"></script>
</body>

</html>
